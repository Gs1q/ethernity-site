<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Новости — Ethernity</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Ethernity Logo" class="logo" />
    <div class="header-right">
      <button id="main-menu-btn" class="nav-btn">Главное меню</button>
      <button id="news-btn" class="nav-btn">Новости</button>
      <button id="forum-btn" class="nav-btn">Форум</button>
      <button id="discord-login" class="cta-btn">Войти через Discord</button>
    </div>
  </header>

  <main>
    <section>
      <h2>Новости проекта</h2>
      <div class="news-item">
        <h3>Запуск новой функции</h3>
        <p>Мы рады представить новую функцию, которая улучшит ваш опыт...</p>
      </div>
      <div class="news-item">
        <h3>Обновление безопасности</h3>
        <p>Обновление безопасности успешно внедрено для защиты ваших данных.</p>
      </div>
    </section>
  </main>

  <footer>
    © 2025 Ethernity. Все права защищены.
  </footer>

  <script>
    // Навигация по кнопкам
    document.getElementById('main-menu-btn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    document.getElementById('news-btn').addEventListener('click', () => {
      window.location.href = 'news.html';
    });
    document.getElementById('forum-btn').addEventListener('click', () => {
      window.location.href = 'forum.html';
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
