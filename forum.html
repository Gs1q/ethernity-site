<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Форум — Ethernity</title>
  <style>
    /* Общие стили */
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background-color: #282c34;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      box-sizing: border-box;
    }
    header img.logo {
      height: 40px;
    }
    .header-buttons button {
      margin-left: 12px;
      background: #4a90e2;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.3s;
    }
    .header-buttons button:hover {
      background: #357abd;
    }

    main {
      width: 100%;
      max-width: 1000px;
      display: flex;
      gap: 30px;
      margin: 20px 0;
      padding: 0 20px;
      box-sizing: border-box;
    }

    /* Левая колонка - Темы */
    #topics-section {
      flex: 3;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    #topics-section h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 24px;
      color: #222;
      text-align: center;
    }
    .topic {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      background: #fafafa;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topic:hover {
      background-color: #e4f0ff;
    }
    .topic-title {
      font-size: 18px;
      color: #3366cc;
      text-decoration: underline;
      user-select: none;
    }
    .topic-meta {
      font-size: 13px;
      color: #777;
      user-select: none;
      white-space: nowrap;
    }

    /* Правая колонка - Авторизация и профиль */
    #auth-container {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 280px;
      max-height: 80vh;
      overflow-y: auto;
      box-sizing: border-box;
    }

    #auth-section h2,
    #user-info h2 {
      margin-top: 0;
      font-size: 22px;
      text-align: center;
      color: #222;
    }

    input[type="text"], input[type="password"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 15px;
      resize: vertical;
      font-family: inherit;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
      border-color: #4a90e2;
      outline: none;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.3s;
      width: 100%;
    }
    button:hover:not(:disabled) {
      background: #357abd;
    }
    button:disabled {
      background: #a0c4f7;
      cursor: not-allowed;
    }

    .error {
      color: #d93025;
      font-weight: 600;
      background: #fddede;
      border: 1px solid #d93025;
      padding: 8px 12px;
      border-radius: 5px;
      margin-bottom: 10px;
      user-select: none;
    }
    .hidden {
      display: none !important;
    }

    /* User info */
    #user-info {
      text-align: center;
      color: #333;
    }
    #user-info .avatar {
      width: 80px;
      height: 80px;
      margin: 0 auto 10px;
      border-radius: 50%;
      background: #4a90e2;
      color: white;
      font-size: 40px;
      line-height: 80px;
      font-weight: 700;
      user-select: none;
      position: relative;
      box-shadow: 0 0 8px rgba(74,144,226,0.6);
    }
    /* Неоновая подпись для админа */
    #user-info.admin .avatar {
      background: #e91e63;
      box-shadow:
        0 0 5px #e91e63,
        0 0 15px #e91e63,
        0 0 30px #ff4081,
        0 0 50px #ff4081;
    }
    #user-info.admin .role-tag {
      color: #ff4081;
      font-weight: 700;
      font-size: 16px;
      margin-top: 5px;
      text-shadow:
        0 0 5px #ff4081,
        0 0 10px #ff4081;
      user-select: none;
    }

    /* Создание темы и поста */
    #create-topic-section, #create-post-section {
      margin-top: 20px;
    }
    #create-topic-section h2,
    #create-post-section h3 {
      margin-top: 0;
      color: #222;
      user-select: none;
    }
    textarea {
      font-family: inherit;
      font-size: 14px;
    }

    /* Список постов */
    #posts-list {
      margin-top: 15px;
      max-height: 400px;
      overflow-y: auto;
      background: #fafafa;
      border-radius: 6px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 10px 5px;
    }
    .post:last-child {
      border-bottom: none;
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
      user-select: none;
    }
    .post-content {
      white-space: pre-wrap;
      font-size: 15px;
      color: #333;
    }

    /* Кнопка назад */
    #back-to-topics-btn {
      margin-bottom: 15px;
      cursor: pointer;
      background: #999;
      width: auto;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      transition: background 0.3s;
      border: none;
      color: white;
    }
    #back-to-topics-btn:hover {
      background: #666;
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        max-width: 95vw;
      }
      #topics-section, #auth-container {
        max-height: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Ethernity Logo" class="logo" />
  <div class="header-buttons">
    <button id="main-menu-btn">Главное меню</button>
    <button id="servers-btn">Список серверов</button>
    <button id="news-btn">Новости</button>
  </div>
</header>

<main>
  <!-- Список тем -->
  <section id="topics-section">
    <h2>Темы для обсуждения</h2>
    <div id="topics-list">
      <!-- Темы появятся здесь -->
    </div>
  </section>

  <!-- Авторизация и профиль -->
  <aside id="auth-container">
    <!-- Авторизация -->
    <section id="auth-section">
      <h2>Авторизация</h2>
      <div id="auth-error" class="error hidden"></div>
      <input type="text" id="login-input" placeholder="Логин" autocomplete="username" />
      <input type="password" id="password-input" placeholder="Пароль" autocomplete="current-password" />
      <button id="login-btn">Войти</button>
      <button id="register-btn">Регистрация</button>
    </section>

    <!-- Информация о пользователе -->
    <section id="user-info" class="hidden">
      <div class="avatar" id="user-avatar">U</div>
      <div id="user-name" style="font-weight:700; font-size:18px; margin-top:8px;"></div>
      <div class="role-tag" id="user-role"></div>
      <button id="logout-btn" style="margin-top: 20px;">Выйти</button>
    </section>
  </aside>
</main>

<!-- Модальное окно для просмотра темы -->
<div id="topic-view" class="hidden" style="
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 30px;
  box-sizing: border-box;
  overflow-y: auto;
  z-index: 9999;
">
  <div style="
    background: white;
    border-radius: 10px;
    width: 100%;
    max-width: 800px;
    max-height: 90vh;
    overflow-y: auto;
    padding: 25px 30px;
    box-sizing: border-box;
    position: relative;
  ">
    <button id="close-topic-view" style="
      position: absolute;
      top: 15px; right: 15px;
      background: #e74c3c;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 18px;
      width: 32px; height: 32px;
      border-radius: 50%;
      cursor: pointer;
      line-height: 0;
    ">×</button>
    <h2 id="topic-view-title" style="margin-top:0; user-select:none;"></h2>
    <button id="back-to-topics-btn">← Назад к темам</button>

    <div id="posts-list">
      <!-- Посты появятся здесь -->
    </div>

    <div id="create-post-section" class="hidden">
      <h3>Добавить сообщение</h3>
      <textarea id="post-text" rows="4" placeholder="Ваше сообщение..."></textarea>
      <button id="add-post-btn">Отправить</button>
      <div id="post-error" class="error hidden"></div>
    </div>
  </div>
</div>

<!-- Создать новую тему -->
<section id="create-topic-section" style="
  width: 100%;
  max-width: 1000px;
  margin-bottom: 40px;
  padding: 0 20px;
  box-sizing: border-box;
">
  <h2>Создать новую тему</h2>
  <input type="text" id="new-topic-title" placeholder="Название темы" style="font-size:16px; padding:10px; border-radius:6px; border:1px solid #ccc; width: 100%; box-sizing: border-box;" />
  <button id="create-topic-btn" style="margin-top: 10px; max-width: 200px;">Создать тему</button>
  <div id="create-topic-error" class="error hidden" style="max-width: 300px;"></div>
</section>

<script>
  (() => {
    // Ключи localStorage
    const LS_USERS = 'forum_users';
    const LS_TOPICS = 'forum_topics';
    const LS_CURRENT_USER = 'forum_current_user';

    // HTML элементы
    const loginInput = document.getElementById('login-input');
    const passwordInput = document.getElementById('password-input');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const authError = document.getElementById('auth-error');

    const authSection = document.getElementById('auth-section');
    const userInfoSection = document.getElementById('user-info');
    const userAvatar = document.getElementById('user-avatar');
    const userNameDisplay = document.getElementById('user-name');
    const userRoleDisplay = document.getElementById('user-role');
    const logoutBtn = document.getElementById('logout-btn');

    const topicsList = document.getElementById('topics-list');
    const createTopicBtn = document.getElementById('create-topic-btn');
    const newTopicTitleInput = document.getElementById('new-topic-title');
    const createTopicError = document.getElementById('create-topic-error');

    const topicView = document.getElementById('topic-view');
    const closeTopicViewBtn = document.getElementById('close-topic-view');
    const topicViewTitle = document.getElementById('topic-view-title');
    const postsList = document.getElementById('posts-list');
    const createPostSection = document.getElementById('create-post-section');
    const postTextInput = document.getElementById('post-text');
    const addPostBtn = document.getElementById('add-post-btn');
    const postError = document.getElementById('post-error');
    const backToTopicsBtn = document.getElementById('back-to-topics-btn');

    // Данные
    let users = [];
    let topics = [];
    let currentUser = null;
    let currentTopicId = null;

    // --- UTILS ---
    function saveUsers() {
      localStorage.setItem(LS_USERS, JSON.stringify(users));
    }
    function saveTopics() {
      localStorage.setItem(LS_TOPICS, JSON.stringify(topics));
    }
    function saveCurrentUser() {
      if(currentUser) localStorage.setItem(LS_CURRENT_USER, JSON.stringify(currentUser));
      else localStorage.removeItem(LS_CURRENT_USER);
    }
    function loadUsers() {
      const data = localStorage.getItem(LS_USERS);
      users = data ? JSON.parse(data) : [];
    }
    function loadTopics() {
      const data = localStorage.getItem(LS_TOPICS);
      topics = data ? JSON.parse(data) : [];
    }
    function loadCurrentUser() {
      const data = localStorage.getItem(LS_CURRENT_USER);
      currentUser = data ? JSON.parse(data) : null;
    }

    function getAvatarLetter(name) {
      return name.charAt(0).toUpperCase();
    }
    function formatDate(dateISO) {
      const d = new Date(dateISO);
      return d.toLocaleString('ru-RU', { dateStyle: 'short', timeStyle: 'short' });
    }

    // --- Инициализация данных ---
    function initDemoUsers() {
      if(users.length === 0){
        users.push(
          { login: 'admin', password: 'admin123', role: 'admin' },
          { login: 'user1', password: 'user123', role: 'user' }
        );
        saveUsers();
      }
    }

    // --- Рендеринг ---
    function renderAuthSection() {
      if(currentUser) {
        authSection.classList.add('hidden');
        userInfoSection.classList.remove('hidden');
        userAvatar.textContent = getAvatarLetter(currentUser.login);
        userNameDisplay.textContent = currentUser.login;
        userInfoSection.classList.toggle('admin', currentUser.role === 'admin');
        userRoleDisplay.textContent = currentUser.role === 'admin' ? 'Администратор' : '';
      } else {
        authSection.classList.remove('hidden');
        userInfoSection.classList.add('hidden');
        loginInput.value = '';
        passwordInput.value = '';
        authError.textContent = '';
        authError.classList.add('hidden');
      }
    }

    function renderTopics() {
      topicsList.innerHTML = '';
      if(topics.length === 0) {
        topicsList.innerHTML = '<p style="text-align:center; color:#777;">Тем нет. Создайте первую!</p>';
        return;
      }
      topics.forEach(topic => {
        const div = document.createElement('div');
        div.className = 'topic';
        div.dataset.id = topic.id;

        const titleDiv = document.createElement('div');
        titleDiv.className = 'topic-title';
        titleDiv.textContent = topic.title;

        const metaDiv = document.createElement('div');
        metaDiv.className = 'topic-meta';
        metaDiv.textContent = `Создано: ${formatDate(topic.createdAt)}`;

        div.appendChild(titleDiv);
        div.appendChild(metaDiv);

        div.addEventListener('click', () => openTopic(topic.id));

        topicsList.appendChild(div);
      });
    }

    function renderPosts() {
      if(currentTopicId === null) return;
      const topic = topics.find(t => t.id === currentTopicId);
      if(!topic) return;
      postsList.innerHTML = '';
      if(topic.posts.length === 0) {
        postsList.innerHTML = '<p style="text-align:center; color:#777;">Постов пока нет. Будьте первым!</p>';
        return;
      }
      topic.posts.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';

        const headerDiv = document.createElement('div');
        headerDiv.className = 'post-header';

        const userDiv = document.createElement('div');
        userDiv.textContent = post.author;

        const dateDiv = document.createElement('div');
        dateDiv.textContent = formatDate(post.createdAt);

        headerDiv.appendChild(userDiv);
        headerDiv.appendChild(dateDiv);

        const contentDiv = document.createElement('div');
        contentDiv.className = 'post-content';
        contentDiv.textContent = post.content;

        postDiv.appendChild(headerDiv);
        postDiv.appendChild(contentDiv);

        postsList.appendChild(postDiv);
      });
    }

    // --- Логика ---

    // Авторизация
    loginBtn.addEventListener('click', () => {
      const login = loginInput.value.trim();
      const pass = passwordInput.value;
      authError.classList.add('hidden');
      if(!login || !pass) {
        authError.textContent = 'Введите логин и пароль';
        authError.classList.remove('hidden');
        return;
      }
      const user = users.find(u => u.login === login && u.password === pass);
      if(!user) {
        authError.textContent = 'Неверный логин или пароль';
        authError.classList.remove('hidden');
        return;
      }
      currentUser = { login: user.login, role: user.role };
      saveCurrentUser();
      renderAuthSection();
    });

    // Регистрация
    registerBtn.addEventListener('click', () => {
      const login = loginInput.value.trim();
      const pass = passwordInput.value;
      authError.classList.add('hidden');
      if(!login || !pass) {
        authError.textContent = 'Введите логин и пароль';
        authError.classList.remove('hidden');
        return;
      }
      if(users.some(u => u.login === login)) {
        authError.textContent = 'Пользователь с таким логином уже существует';
        authError.classList.remove('hidden');
        return;
      }
      users.push({ login, password: pass, role: 'user' });
      saveUsers();
      authError.textContent = 'Регистрация успешна. Войдите.';
      authError.style.color = 'green';
      authError.classList.remove('hidden');
    });

    // Выход
    logoutBtn.addEventListener('click', () => {
      currentUser = null;
      saveCurrentUser();
      renderAuthSection();
      closeTopicView();
    });

    // Создание темы
    createTopicBtn.addEventListener('click', () => {
      createTopicError.classList.add('hidden');
      if(!currentUser) {
        createTopicError.textContent = 'Для создания темы нужно войти';
        createTopicError.classList.remove('hidden');
        return;
      }
      const title = newTopicTitleInput.value.trim();
      if(title.length < 3) {
        createTopicError.textContent = 'Название темы должно быть не короче 3 символов';
        createTopicError.classList.remove('hidden');
        return;
      }
      const newTopic = {
        id: Date.now().toString(),
        title,
        createdAt: new Date().toISOString(),
        posts: []
      };
      topics.push(newTopic);
      saveTopics();
      newTopicTitleInput.value = '';
      renderTopics();
    });

    // Открыть тему
    function openTopic(id) {
      currentTopicId = id;
      const topic = topics.find(t => t.id === id);
      if(!topic) return;
      topicViewTitle.textContent = topic.title;
      renderPosts();
      topicView.classList.remove('hidden');
      if(currentUser) createPostSection.classList.remove('hidden');
      else createPostSection.classList.add('hidden');
      postTextInput.value = '';
      postError.classList.add('hidden');
    }

    // Закрыть просмотр темы
    function closeTopicView() {
      topicView.classList.add('hidden');
      currentTopicId = null;
    }

    closeTopicViewBtn.addEventListener('click', closeTopicView);
    backToTopicsBtn.addEventListener('click', closeTopicView);

    // Добавить пост
    addPostBtn.addEventListener('click', () => {
      postError.classList.add('hidden');
      if(!currentUser) {
        postError.textContent = 'Для отправки сообщения нужно войти';
        postError.classList.remove('hidden');
        return;
      }
      const text = postTextInput.value.trim();
      if(text.length < 1) {
        postError.textContent = 'Сообщение не может быть пустым';
        postError.classList.remove('hidden');
        return;
      }
      const topic = topics.find(t => t.id === currentTopicId);
      if(!topic) return;
      topic.posts.push({
        id: Date.now().toString(),
        author: currentUser.login,
        content: text,
        createdAt: new Date().toISOString()
      });
      saveTopics();
      postTextInput.value = '';
      renderPosts();
    });

    // Инициализация
    function init() {
      loadUsers();
      loadTopics();
      loadCurrentUser();
      initDemoUsers();
      renderAuthSection();
      renderTopics();
    }
    init();
  })();
</script>

</body>
</html>
